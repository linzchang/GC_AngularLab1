<div class="parent-container">
  <div class="container">
    <h1>To-Do List</h1>
    <p>A place to store things you have to do!</p>
    <input class="item textbox" [(ngModel)]="filterInput"/>
    <ol>
      <li [ngClass]="item.taskClass" *ngFor="let item of taskList; let i = index">
        <button *ngIf="this.item.isVisible" class="item button" (click)="changeClass(item.complete, i); this.item.isVisible = false">Complete</button> {{item.task}}
      </li>
    </ol>
    <input class="item textbox" [(ngModel)]="addItem"/> <br>
    <button class="item addbutton">Add</button>
  </div>
</div>
